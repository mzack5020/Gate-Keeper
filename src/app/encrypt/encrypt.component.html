<app-navbar [activeTab]="'encrypt'"></app-navbar>
<div class="section-wrapper">
    <div class="row pt-4">
        <div class="col-10 offset-1">
            <div class="jumbotron jumbotron-fluid pl-2 pr-2">
                <h1 class="display-4">Encrypt a File</h1>
                <hr>
                <div id="upload-form" class="pr-3 pl-3">
                    <div class="form-group">
                        <label for="unencryptedFilename">Unencrypted File</label>
                        <div class="input-group mb-3" (click)="openDialog('unencryptedFile')">
                            <input type="text" id="unencryptedFilename" class="form-control hover-cursor"
                                value="{{ unencryptedFileLocation }}">
                            <div class="input-group-append hover-cursor">
                                <span class="input-group-text">Browse</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="recipientPublicKey">Recipient's Public Certificate</label>
                        <div class="input-group mb-3" (click)="openDialog('pubKey')">
                            <input type="text" id="recipientPublicKey" class="form-control hover-cursor"
                                value="{{ pubKeyLocation }}">
                            <div class="input-group-append hover-cursor">
                                <span class="input-group-text">Browse</span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="text-right">
                    <button class="btn btn-md btn-success mr-3" (click)="encryptFile()"
                        [disabled]="isLoading || !isValid">
                        <span *ngIf="!isLoading">
                            <fa-icon [icon]="faLock"></fa-icon>&nbsp;
                            Encrypt File
                        </span>
                        <span *ngIf="isLoading">
                            <fa-icon [icon]="faCircleNotch" [spin]="true"></fa-icon>&nbsp;
                            Encrypting
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
