<app-navbar [activeTab]="'genPubCert'"></app-navbar>
<div class="section-wrapper">
    <div class="row pt-4">
        <div class="col-10 offset-1">
            <div class="jumbotron jumbotron-fluid pl-2 pr-2">
                <h1 class="display-4">Generate Your Public Cert</h1>
                <hr>
                Click the green "Generate" button to create your public certificate from your PIV.
                <hr>
                <div class="text-right">
                    <button class="btn btn-md btn-success mr-3" (click)="genPubFile()" [disabled]="isLoading">
                        <span *ngIf="!isLoading">
                            <fa-icon [icon]="faCogs"></fa-icon>&nbsp;
                            Generate Public Cert
                        </span>
                        <span *ngIf="isLoading">
                            <fa-icon [icon]="faCircleNotch" [spin]="true"></fa-icon>&nbsp;
                            Loading
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
